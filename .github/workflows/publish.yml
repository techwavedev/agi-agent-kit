name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'  # Only trigger when version changes

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC/provenance
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python (for security check)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Security Check
        run: python3 verify_public_release.py

      # Uses OIDC - no static NPM_TOKEN needed!
      # You must link your npm package to this GitHub repo first:
      # 1. Go to https://www.npmjs.com/package/@techwavedev/agi-agent-kit/access
      # 2. Under "Publishing access", add this repo as a trusted publisher
      - name: Publish to NPM with Provenance
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
