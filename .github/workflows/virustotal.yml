name: VirusTotal Scan

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  virustotal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build/Pack Artifact
        run: npm pack
        # This produces a .tgz file, e.g., techwavedev-agi-agent-kit-1.2.3.tgz

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          update_release_body: false
          files: |
            *.tgz
